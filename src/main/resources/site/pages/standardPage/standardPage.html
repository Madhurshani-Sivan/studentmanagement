<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title data-th-text="${displayName}"></title>
    <link data-th-href="${portal.assetUrl({'_path=styles/main.css'})}"
          media="screen"
          rel="preload stylesheet"
          type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header>
    <h1 data-th-text="${displayName}">Sample header</h1>
</header>
<div data-portal-region="main">
    <div data-th-each="component:${region.components}" data-th-if="${region}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag"></div>
    </div>
</div>
<footer>
    <p data-th-text="${displayName}"></p>
</footer>
</body>
</html>
