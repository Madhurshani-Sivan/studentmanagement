<script data-th-src="${portal.assetUrl({'_path=scripts/student-list.js'})}"
        type="text/javascript"></script>
<table id="data">
    <thead>
    <tr>
        <th>Student No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Birthdate</th>
        <th>Teacher</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="student:${students}" id="row">
        <td data-th-text="${student.firstName}"></td>
        <td data-th-text="${student.lastName}"></td>
        <td data-th-text="${student.email}"></td>
        <td data-th-text="${student.gender}"></td>
        <td data-th-text="${student.dob}"></td>
        <td data-th-text="${student.teacher}"></td>
        <td>
            <form data-th-action="${portal.componentUrl({})}" id="deleteForm" method="post">
                <input data-th-value="${message}" hidden id="message" name="message" type="text"/>
                <input data-th-value="${student.id}" hidden name="id" type="text"/>
                <input data-th-value="${student.firstName}" hidden name="firstName" type="text"/>
                <input data-th-value="${student.lastName}" hidden name="lastName" type="text"/>
                <input data-th-value="${student.email}" hidden name="email" type="text"/>
                <input data-th-value="${student.gender}" hidden name="gender" type="text"/>
                <input data-th-value="${student.dob}" hidden name="dob" type="text"/>
                <input data-th-value="${student.teacher}" hidden name="teacher" type="text"/>
                <input data-th-value="Delete" id="delete" name="button" type="submit">
                <input data-th-value="View" name="button" type="submit">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div id="nav"></div>
