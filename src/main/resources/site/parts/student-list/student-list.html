<script data-th-src="${portal.assetUrl({'_path=scripts/delete-confirmation.js'})}"
        type="text/javascript"></script>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Birthdate</th>
        <th>Teacher</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="student:${students}">
        <td data-th-text="${student.firstName}"></td>
        <td data-th-text="${student.lastName}"></td>
        <td data-th-text="${student.email}"></td>
        <td data-th-text="${student.gender}"></td>
        <td data-th-text="${student.dob}"></td>
        <td data-th-text="${student.teacher}"></td>
        <td>

            <form id="deleteForm"  data-th-action="${portal.componentUrl({})}" method="post">
                <input type="hidden" id="message" data-th-value="${message}">
                <input name="id" type="text" data-th-value="${student.id}" hidden/>

                <input type="submit" name="delete" data-th-value="Delete">

            </form>
        </td>
    </tr>
    </tbody>
</table>
