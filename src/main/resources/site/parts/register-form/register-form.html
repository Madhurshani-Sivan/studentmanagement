<script data-th-src="${portal.assetUrl({'_path=scripts/validation.js'})}"
        type="text/javascript"></script>
<div>
    <div>
        <form id="registerForm" data-th-action="${portal.componentUrl({})}" method="post">
            <div>
                <label>First Name: </label>
                <input id="firstName" name="firstName" type="text" />
            </div>
            <div>
                <label>Last Name: </label>
                <input id="lastName" name="lastName" type="text" />
            </div>
            <div>
                <label>Email: </label>
                <input id="email" name="email" type="email" />
            </div>
            <div>
                <label>Gender: </label>
                <input name="gender" type="radio" value="Male"/>Male
                <input name="gender" type="radio" value="Female"/>Female
            </div>
            <div>
                <label>Birthday: </label>
                <input  id="birthdate" type="date" name="dob" >
            </div>
            <div>
                <label>Teacher: </label>
                <input id="teacher" type="text" name="teacher" >
            </div>
            <div >
                <input type="submit"  value="Submit" >
            </div>
        </form>
    </div>
</div>
